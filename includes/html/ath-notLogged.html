<script type="text/javascript">

var reactivateAccount = function (){
	var loginInput = document.getElementById("login");
	if(loginInput.value.length == 0){
		var warnZone = document.getElementById("warnZone");
		warnZone.style.visibility = "visible";
		loginInput.focus();
	} else {
		var form = document.getElementById("form");
		form.action = "$SITE_ROOT$index.php?login&phase=askingRegeneration";
		form.submit();
	}
}

var trySubmitForm = function(passwordFiled){
	var replacingResult = replacePassword(passwordFiled);
	
	document.getElementById("submitBnt").disabled = replacingResult;
	
	return replacingResult;
	
}

</script>

<style>
	.reactivateAccount{
		font-size : 9pt;
		padding : 5px;
		width : 300px;
	}
	
</style>

<h3>
	<center>
		Cette partie du site est réservée aux membres de l'association.</strong>
</h3>

<form action="$SITE_ROOT$index.php?login&phase=loggingIn" method="post"
	id="form" onsubmit="return trySubmitForm('pw');">

	<table style="width: 100%;">

			<td style="text-align: left;">

					Indiquez ci-dessous l'adresse email avec laquelle vous êtes inscrit(e) dans l'association.<br />
					<a href="#" onclick="reactivateAccount();" >Puis cliquez ici.</a>
				</div>
			</td>
		</tr>
		<tr>
			<td style="text-align: right; width: 35%;">
				<label for="login">Adresse eMail :</label>
			</td>
			<td style="text-align: left;">
				<input 
					id="login" 
					type="text"
					name="login" 
					value="$login$" 
					style="width: 300px;"

			</td>
		</tr>
		<tr>

			</td>

		<tr>
