<script src="ressources/tinymce/tinymce.min.js"></script>
<script src="ressources/tinymce/langs/fr_FR.js"></script>

<h3>Configuration du site :</h3>

<form method="POST" action="index.php?configuration&save">

	<p>
		<label for='titre'>Titre page d'accueil</label><input type='text'
			name='titre' id='titre' value='$titre$'>
	</p>

	<p>
		<label for='introduction'>Message page d'accueil</label>
		<textarea type='text' name='accueil' id='accueil'>$accueil$</textarea>
	</p>

	<p>
		<label for='nbJours'>Nombre de jours pour l'activité récente
			en page d'accueil :</label><input type="number" name='nbJours' id='nbJours'
			value='$nbJours$'><br /> <i>Si vous indiquez 15, la page
			d'accueil contiendra la liste des dernières modifications effectuées
			dans les 15 derniers jours.</i>
	</p>

	<p>
		<label for='introduction'>En-tête des publications</label>
		<textarea type='text' name='headerPub' id='headerPub'>$headerPub$</textarea>
	</p>

	<input type='submit' value='Enregistrer' />

</form>

<script>
	tinymce.init({selector:'textarea',  
		menubar : false, 
		statusbar : true, 
		document_base_url: "$SITE_ROOT$",
		remove_script_host: false,
		relative_urls: false,
		browser_spellcheck : true,
		resize: true,
		plugins: ["preview","link"],
		toolbar: [
		          "undo redo | styleselect fontsizeselect | bold italic underline | link unlink | preview",
		          "alignleft aligncenter alignright alignjustify | bullist numlist outdent indent blockquote | removeformat"
		      ]
	}
	);
</script>
