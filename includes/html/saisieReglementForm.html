<div class="reglementForm">
	
	<form method="post" action="index.php?save" >
	
	<p><label>Règlement du : <input type="date" name="datePerception" value="$datePerception$" /> </label>
	<label>Montant : <input type="number" name="montant" value="$montant$" style="width : 4em !important;" /> </label>
	 Par : <select name="modePerception" onchange="togglePerceptionDetails(this.value)">
		<option value="Chèque">Chèque</option>
		<option value="Espèces">Espèces</option>
	</select>
	
	<p id="perceptionDetails">
	
		<label>Titulaire du compte : <input type="text" name="libelle" value="$libelle$" placeholder="Titulaire du compte, pour les chèques" /> </label>
		<br />
		<label>Banque : <input type="text" name="refPerception" value="$refPerception$" placeholder="Banque"/> </label>
	 </p>

	
	 <label>Remise en banque : <select name="remisebq">
		$listRemisesBqActives$
		<option value="-1">-- Débuter une nouvelle remise en banque --</option>
		<option value="0">-- Pas de remise en banque --</option>
		</select>
	 </label>
	
	<input type="hidden" name="idFamille" value="$idFamille$" />
	<input type="hidden" name="idInscription" value="$idInscription$" />
	<input type="hidden" name="class" value="Reglement" />
	<input type="hidden" name="idReglement" value="$idReglement$" />
	<input type="hidden" name="thenAction" value="$thenAction$" />
	<input type="hidden" name="thenClass" value="$thenClass$" />
	<input type="hidden" name="thenIdName" value="$thenIdName$" />
	<input type="hidden" name="thenIdValue" value="$thenIdValue$" />
	
	<div style="text-align : right;">
		<input type="submit" value="Enregistrer" class="adminLink" />
	</div>
	
	</form>
</div>

<script>
var togglePerceptionDetails = function(selectValue){
	document.getElementById("perceptionDetails").style.visibility = (selectValue == "Chèque") ? "visible" : "hidden"; 
}
</script>
