<div class='loginInvitationContainer'>
	<p>
		<b>Vous êtes membre de l'association ? Connectez-vous pour voir tous les éléments !</b>
	</p>

	<form action="$SITE_ROOT$index.php?login&phase=loggingIn" method="post" id="form" onsubmit="return replacePassword('pw');">

		<table style="margin: 0 auto;">
			<tr>
				<td>
					<label for="login">eMail :</label> 
					<input id="login" type="text" name="login" value="$login$" style="width: 200px; display: inline-block;" />
				</td>
				<td>
					<label for="visiblepw">Mot de passe :</label> 
					<input id="visiblepw" type="password" name="visiblepw" style="width: 200px;" /> 
				</td>
				<td>
					<input type="submit" value="Se connecter" style="font-weight: bold; font-size: 1.2em;"> 
					<input id="pw" type="hidden" name="pw" /> 
					<input name="requestBeforeLogin" value="$currentUrl$" type="hidden" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align : right;"><a href="#" class="reactivateAccount"  onclick="reactivateAccount();" >Vous avez oublié votre mot de passe ?</a></td>
				<td></td>
			</tr>
		</table>

		
		
		
		

	</form>
</div>
